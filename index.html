<!DOCTYPE html>
<html lang="pt-br">
<!-- Define o tipo de documento como HTML5 e o idioma como português do Brasil -->

<head>
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres para UTF-8, que suporta caracteres especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Faz com que a página se ajuste corretamente em dispositivos móveis -->
    <title>Parallelo Arquitetura e Construção</title>
    <!-- Define o título da página que aparece na aba do navegador -->
    <link rel="stylesheet" href="csss/style.css">
    <!-- Adiciona o arquivo de estilo CSS para formatar a página -->
</head>

<body>
    <nav>
        <!-- Seção de navegação do site -->
        <div id="logo">
            <!-- Contém o logotipo da empresa -->
            <a href="index.html">
                <!-- Link para a página inicial -->
                <img src="imagens\logo-white.png" alt="Logotipo">
                <!-- Imagem do logotipo -->
            </a>
        </div>
        <div id="main-menu">
            <!-- Contém o menu principal do site -->
            <ul>
                <!-- Lista de itens de menu -->
                <li>
                    <a href="#">Home</a>
                    <!-- Link para a página inicial -->
                </li>
                <li>
                    <a href="#">Trabalhos</a>
                    <!-- Link para a seção de trabalhos -->
                </li>
                <li>
                    <a href="#">Scaneamento</a>
                    <!-- Link para a seção de escaneamento -->
                </li>
                <li>
                    <a href="#">Sobre</a>
                    <!-- Link para a página sobre a empresa -->
                </li>
                <li>
                    <a href="#">Lançamentos</a>
                    <!-- Link para a seção de lançamentos -->
                </li>
                <li>
                    <a href="#">Contato</a>
                    <!-- Link para a página de contato -->
                </li>
            </ul>
        </div>
    </nav>

    <header>
        <!-- Cabeçalho da página -->
        <img src="imagens\project-1.jpg" width="100%" alt="Projeto">
        <!-- Imagem que ocupa toda a largura do cabeçalho -->
    </header>
</body>
</html>
